name: First workflow

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Choose environment dynamically based on the branch
    environment: |-
      ${{  github.ref_name == 'main' && 'PROD' || github.ref_name == 'dev' && 'dev' || 'staging' }}

    #environment:
    #  name: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'development' }}

    steps:
      - name: Use environment variables
        run: |
          echo "Running on branch: ${GITHUB_REF##*/}"
          echo "Environment: ${{ job.environment }}"
          echo "Secret in use: ${{secrets.ACTIVE_SECRET}}"
          echo "Secret in use: ${{secrets.OTHER_SECRET}}"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Run Tests
        run: mvn test
        ##working-directory: pic

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Build Project
        run: mvn clean package -DskipTests=true
        ##working-directory: pic

  build-push-docker-images:
    runs-on: ubuntu-latest
    needs: build

    environment: |-
      ${{  github.ref_name == 'main' && 'PROD' || github.ref_name == 'dev' && 'dev' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #- name: Set up JDK 21
      #  uses: actions/setup-java@v3
      #  with:
      #    java-version: "21"
      #    distribution: "temurin"

      - name: Build Project
        run: mvn clean package -DskipTests=true

      #- name: Set up Docker Buildx
      #  uses: docker/setup-buildx-action@v3
      - name: Say Username
        run: echo ${{ secrets.DOCKER_USERNAME }}

      - name: Say Pwd
        run: echo ${{ secrets.DOCKER_PASSWORD }}

      - name: create image and push to docker repo
        uses: ./.github/actions/dockerImage
        with:
          dockerusername: ${{ secrets.DOCKER_USERNAME }}
          dockerpassword: ${{ secrets.DOCKER_PASSWORD }}
