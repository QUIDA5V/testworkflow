name: Update YAML in another repo

on:
  push:
    branches:
      - main # aqu√≠ pones las ramas donde quieres que corra
      - develop
jobs:
  update-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Run custom update action
        uses: ./.github/actions/state-file
        with:
          repo: QUIDA5V/state-files-repo
          branch: main
          file_path: dev/non-cde/kustomization.yaml # el archivo a actualizar
          image_name: myimage
          image_tag: 1.26.0
          github_token: ${{ secrets.GITHUB_TOKEN }}
