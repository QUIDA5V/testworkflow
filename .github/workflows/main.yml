name: First workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set env vars based on branch
        run: |
          echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "ACTIVE_SECRET=${{ secrets.ACTIVE_SECRET }}" >> $GITHUB_ENV
            echo "ENV_NAME=PROD" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            echo "ACTIVE_SECRET=${{ secrets.ACTIVE_SECRET }}" >> $GITHUB_ENV
            echo "ENV_NAME=development" >> $GITHUB_ENV
          fi
      - name: Use environment variables
        run: |
          echo "Running on branch: $BRANCH"
          echo "Environment: $ENV_NAME"
          echo "Secret in use: $ACTIVE_SECRET"
          echo "Secret in use: ${{secrets.ACTIVE_SECRET}}"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Run Tests
        run: mvn test
        working-directory: pic

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Build Project
        run: mvn clean package -DskipTests=true
        working-directory: pic
