name: First workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Choose environment dynamically based on the branch
    if [[ "${GITHUB_REF##*/}" == "main" ]]; then
    environment: PROD
    elif [[ "${GITHUB_REF##*/}" == "dev" ]]; then
    environment: DEV
    fi

    #environment:
    #  name: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'development' }}

    steps:
      - name: Use environment variables
        run: |
          echo "Running on branch: ${GITHUB_REF##*/}"
          echo "Environment: ${{ job.environment }}"
          echo "Secret in use: ${{secrets.ACTIVE_SECRET}}"
          echo "Secret in use: ${{secrets.OTHER_SECRET}}"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Run Tests
        run: mvn test
        working-directory: pic

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Build Project
        run: mvn clean package -DskipTests=true
        working-directory: pic
