name: First workflow

on:
  [push, workflow_dispatch]:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Run Tests
        run: mvn test
        working-directory: pic

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Build Project
        run: mvn clean package -DskipTests=true
        working-directory: pic
