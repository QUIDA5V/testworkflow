name: First workflow

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Choose environment dynamically based on the branch
    environment: |-
      ${{  github.ref_name == 'main' && 'PROD' || github.ref_name == 'dev' && 'dev' || 'staging' }}

    #environment:
    #  name: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'development' }}

    steps:
      - name: Use environment variables
        run: |
          echo "Running on branch: ${GITHUB_REF##*/}"
          echo "Environment: ${{ job.environment }}"
          echo "Secret in use: ${{secrets.ACTIVE_SECRET}}"
          echo "Secret in use: ${{secrets.OTHER_SECRET}}"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Run Tests
        run: mvn test
        ##working-directory: pic

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Build Project
        run: mvn clean package -DskipTests=true
        ##working-directory: pic

  create-docker-image:
    runs-on: ubuntu-latest
    needs: build

    environment: |-
      ${{  github.ref_name == 'main' && 'PROD' || github.ref_name == 'dev' && 'dev' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build Project
        run: mvn clean package -DskipTests=true

      #- name: Set up Docker Buildx
      #  uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #- name: Debug file listing
      #  run: ls -alR

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/myrepository:version
